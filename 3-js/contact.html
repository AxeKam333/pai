<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksander Kamiński</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function onsubmit () {
            //przegląda wszystkie elementy i ew ustawia na czerwono które trzeba
            //dodaje div.danger z opisem błędów .class errors
            const x = document.forms["frm1"];
            let text = "";
            for (let i = 0; i < x.length; i++) {
            text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text; 
        }
        function validate (elem) {
            var input = document.getElementById(elem);
            var span = document.querySelector("span."+elem);
            var value = input.value;
            var validated = false;
            if (elem == "imie"){
                // validated = true;
            }
            if (!validated) {
                input.classList.add("danger");
                span.classList.add("danger");
            }
        }
        function editing (elem) {
            var input = document.getElementById(elem);
            input.classList.remove("danger");
            var span = document.querySelector("span."+elem);
            span.classList.remove("danger");
        }
    </script>
</head>
<body>
    <div class="list">
        <header>
            <a href=""><h3>Home</h3></a>
            <a href=""><h3>Coding</h3></a>

        <div class="center">

                </div>
                <h2>Dołącz do nas!</h2>
                <div class="errors"></div>
                <form onsubmit=onsubmit() enctype="text/plain">
                    <div>
                        <label for="imie">Imię i nazwisko:</label><br>
                        <input type="text" id="imie" name="imie" required onblur="validate('imie')" onfocus="editing('imie')">
                        <span class="imie"> *</span>
                    </div>
                    <div>
                        <label for="email">Adres e-mail:</label><br>
                        <input type="email" id="email" name="email" required>

                    </div>
                    <div>

                    </div>
                    <div>

                        <input type="password" name="password" id="password">
                        <span class="password"> *</span>
                    </div>
                    <div>
                        <label for="r-password">Repeat password:</label><br>
                        <input type="password" name="r-password" id="r-password">
                        <span class="r-password"> *</span>
                    </div>
                    <div>
                        <label for="opis">Opis:</label><br>
                        <textarea id="opis" name="opis" rows="5" cols="30" required></textarea>

                    </div>
                    
                    <div>
                        <br>
                        <input type="submit" value="Zarejestruj się!">
